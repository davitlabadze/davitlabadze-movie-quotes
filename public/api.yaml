      security:
        - bearerAuth: []
      description: Create movie
      summary: create quote.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                quote-en:
                  required: true
                  type: string
                quote-ka:
                  required: true
                  type: string
                movie-id:
                  required: true
                  type: integer
                  format: int64
                thumbnail:
                  required: true
                  type: string
                  format: binary
              required:
                - quote-en
                - quote-ka
                - movie-id
                - thumbnail
      responses:
        '200':
          description: Auto generated using Swagger Inspector
          content:
            application/json:
              schema:
                type: object
              examples:
                '0':
                  value: >-
                    {
                      "movie_id": "4",
