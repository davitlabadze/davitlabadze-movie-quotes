openapi: 3.0.0
info:
  title: Movies Quotes API
  description: Movies Quotes
  version: 0.1.9

servers:
  - url: http://localhost:8000/api
    description: local server
  - url: http://producation.app/api
    description: production server
components:
      securitySchemes:
        bearerAuth:
          type: http
          scheme: bearer
          bearerFormat: JWT
      security:
        - bearerAuth: []
tags: [
  {
    name: "Authorization",
      description: "Operations about user",
      externalDocs: {
      description: "Find out more",
      }
  },
  {
    name: "Guest",
      description: "Visible information for the guest",
      externalDocs: {
      description: "Find out more",
      }
  },
  {
    name: "Admin",
      description: "Visible information for the admin",
      externalDocs: {
      description: "Find out more",
      }
  },
]
paths:
  /login:
      post:
        tags: [
          "Authorization"
        ]
        summary: Returns a list of users.
        parameters:
          - in: query
            name: email
            required: true
            schema:
              email:
                type: string
                description: email
          - in: query
            name: password
            required: true
            schema:
              password:
                type: string
                description: password
        description: Optional extended description in CommonMark or HTML.
        responses:
          '200':
            description: A JSON array of user names
            content:
              application/json:
                schema:
                    user:
                      type: string
                    token:
                      type: string
  /get-quote:
    get:
      tags: [
        "Guest"
      ]
      summary: Returns a list of users.
      responses:
        "200":
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /get-quotes/{movieId}:
    get:
      tags: [
        "Guest"
      ]
      summary: Returns a user by ID.
      parameters:
        - name: movieId
          in: path
          required: true
          description: Parameter description in CommonMark or HTML.
          schema:
            type : integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: OK
  /dashboard:
    get:
      tags: [
        "Admin"
      ]
      security:
          - bearerAuth: []
      description: Auto generated using Swagger Inspector
      responses:
        '200':
          description: Auto generated using Swagger Inspector
          content:
            application/json:
              schema:
                type: object
                properties:
                  quotesCount:
                    type: integer
                  moviesCount:
                    type: integer
                  quotes:
                    type: array
                    items:
                      type: object
                      properties:
                        thumbnail:
                          type: string
                        quote:
                          type: object
                          properties:
                            ka:
                              type: string
                            en:
                              type: string
                        updated_at:
                          type: string
                        movie:
                          type: object
                          properties:
                            movie:
                              type: object
                              properties:
                                ka:
                                  type: string
                                en:
                                  type: string
                            updated_at:
                              type: string
                            created_at:
                              type: string
                            id:
                              type: integer
                        created_at:
                          type: string
                        id:
                          type: integer
                        movie_id:
                          type: integer
  /movies:
    get:
      security:
        - bearerAuth: []
      tags: [
        "Admin"
      ]
      description: movies
      responses:
        '200':
          description: movies
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  movie:
                    type: object
                    properties:
                      en:
                        type: string
                      ka:
                        type: string
                  create_et:
                    type: string
                  updated_at:
                    type: string
  /movies/create:
    post:
      tags: [
        "Admin"
      ]
      security:
        - bearerAuth: []
      description: Create movie
      parameters:
        - in: query
          name: movie-en
          required: true
          schema:
            movie-en:
              type: string
              description: movie name english
        - in: query
          name: movie-ka
          required: true
          schema:
            movie-ka:
              type: string
              description: movie name georiga
      summary: create movie.
      responses:
        "200":
          description: A JSON array of add movie
          content:
            application/json:
              schema:
                properties:
                  movie:
                    type: object
                    properties:
                      en:
                        type: string
                      ka:
                        type: string
                  create_et:
                    type: string
                  updated_at:
                    type: string
                  id:
                    type: integer
  /movies/{movieId}/edit:
    get:
      tags: [
        "Admin"
      ]
      security:
        - bearerAuth: []
      description: Edit movies
      parameters:
        - name: movieId
          in: path
          required: true
          description: Parameter description in CommonMark or HTML.
          schema:
            type : integer
            format: int64
            minimum: 1
      responses:
        '200':
          description: Auto generated using Swagger Inspector
          content:
            application/json:
              schema:
                type: object
                properties:
                  movie:
                    type: object
                    properties:
                      ka:
                        type: string
                      en:
                        type: string
                  updated_at:
                    type: string
                  created_at:
                    type: string
                  id:
                    type: integer
              examples:
                '0':
                  value: >-
                    {"id":6,"movie":{"en":"test","ka":"\u10e2\u10d4\u10e1\u10e2"},"created_at":"2022-04-28T08:01:33.000000Z","updated_at":"2022-04-28T08:01:33.000000Z"}
  /movies/{movieId}/update:
    put:
      tags: [
        "Admin"
      ]
      description: Update movie
      parameters:
        - name: movieId
          in: path
          required: true
          description: Parameter description in CommonMark or HTML.
          schema:
            type : integer
            format: int64
            minimum: 1
        - in: query
          name: movie-en
          required: true
          schema:
            movie-en:
              type: string
              description: movie name english
        - in: query
          name: movie-ka
          required: true
          schema:
            movie-ka:
              type: string
              description: movie name georiga
      summary: Update movie.
      responses:
        "200":
          description: A JSON array of edit movie
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              examples:
                '0':
                  value: >-
                    {"id":6,"movie":{"en":"test1","ka":"\u10e2\u10d4\u10e1\u10e21"},"created_at":"2022-04-28T08:01:33.000000Z","updated_at":"2022-04-28T08:01:33.000000Z"}
      security:
        - bearerAuth: []
  /movies/{movieId}:
    delete:
      tags: [
        "Admin"
      ]
      summary: Delete a movies
      parameters:
        - name: movieId
          in: path
          required: true
          description: Deletes a movie
          schema:
            type : integer
            format: int64
            minimum: 1
      description: Delete a movie
      responses: {
        200: {
          description: Delete successfully!
        },
        400: {
          description: "Invalid ID supplied"
        },
        404: {
          description: "Pet not found"
        }
      }
      security:
        - bearerAuth: []
  /quotes:
    get:
      security:
        - bearerAuth: []
      tags: [
        "Admin"
      ]
      description: Auto generated using Swagger Inspector
      responses:
        '200':
          description: Auto generated using Swagger Inspector
          content:
            application/json:
              schema:
